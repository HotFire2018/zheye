{% extends "auth/admin_base.html" %}
{% block title %}管理用户{% endblock %}
{% block page_content %}
<table class="table table-hover followers">
    <thead><tr><th>用户名</th><th>邮箱</th><th>操作</th></tr></thead>
    {% for user in users %}
    <tr>
        <td>
            {{user.username}}
        </td>
        <td>{{user.email}}</td>
        <td><a href="{{url_for('auth.setting_users', id=user.id)}}"><button type="button" class="btn btn-warning">设置</button></a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
